<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="mainStyle.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Character Counter</title>
</head>
<body>
	<main>
		<section>
    <form class="flexible">
      <p>Sign up to receive Art Mastery blog posts by email here!</p>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email">
      
      
      <!-- Add your code below this line -->
      <fieldset>
        <legend>What Level Artist are You?</legend>
        <input id="newbie" type="radio" name="levels" value="newbie">
        <label for="newbie">Newbie Splasher</label><br>
        <input id="intermediate" type="radio" name="levels" value="intermediate">
        <label for="intermediate">Developing Artist</label><br>
        <input id="master" type="radio" name="levels" value="master">
        <label for="master">Master Artist</label>
      </fieldset>
      <!-- Add your code above this line -->
      
      
      <input type="submit" name="submit" value="Submit email and mastery">
    </form>
  </section>
		<div>
			<span>Counting Board</span>
			<input type="text" id="words">
			<input type="submit" id="submit">

		</div>
		<p id="count"></p>
	</main>
	
	<script src="charCount.js"></script>
	<script src="textBox.js"></script>
</body>
</html>
